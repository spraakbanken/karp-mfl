{% extends "search.html" %}
{% block content %}
<h1>
  Sök {{searchfield}} {{q}}
</h1>

 <p>
 Resultat: {{ count }}
 </p>
 <ul>
   {% for r in results %}
   <li>Böjningsklass {{r.key}}, {{r.doc_count}} ord, {{r["FormRepresentations.paradigm.raw"]["value"]}} paradigm</li>
   {% endfor %}
 </ul>
{% endblock %}
